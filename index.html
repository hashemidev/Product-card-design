<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Product card design</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="p-card">
          <div class="buy-now">
               <h2>Buy Now !</h2>
          </div>
          <div class="p-image">
               <img src="./p_img.png">
          </div>
          <div class="shape"></div>
          <div class="p-content">
               <h2 class="p-name"><span>Apple</span> Watch Series 6</h2>
               <h3 class="p-price"><span>389</span>.00$</h3>
               <a href="#">Add to cart</a>
          </div>
     </div>
</body>
</html>
